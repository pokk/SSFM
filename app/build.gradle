apply plugin: 'com.android.application'
apply plugin: 'org.fabiomsr.drawableoptimizer'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def buildDateTime = project.hasProperty('devBuild') ? 100 : new Date().format('yyMMddHHmm').toInteger()

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "taiwan.no1.app"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode buildDateTime
        versionName "1.0"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true    // Enable RS support
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "long", "BUILD_TIMESTAMP", project.hasProperty("devBuild") ? "000000000" : System.currentTimeMillis() + "L"
    }
    buildTypes {
        release { minifyEnabled false }
        debug {
            signingConfig signingConfigs.debug
            ext.alwaysUpdateBuildId = false
        }
    }
    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
            assets.srcDirs += 'assets'
        }
    }
    packagingOptions { exclude 'META-INF/rxjava.properties' }
    configurations.all { resolutionStrategy.force "com.google.code.findbugs:jsr305:3.0.1" }
    dataBinding { enabled = true }
    dexOptions { javaMaxHeapSize "4g" }
    drawableOptimizer {
        optimizer = 'zopfli'
        compressionLevel = 9
        iterations = 15
        onlyOnRelease = true
        logLevel = 'info'
    }
    if (project.hasProperty('devBuild')) {
        aaptOptions.cruncherEnabled = false
        splits.abi.enable = false
        splits.density.enable = false
    }
    flavorDimensions "default"
    productFlavors {
        development {
            minSdkVersion 21
            dimension "default"
            resConfigs("en", "xxhdpi")
        }
        production { dimension "default" }
    }
}

kapt { generateStubs = true }

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Google architecture component
    // For Lifecycles, LiveData, and ViewModel
    compile "android.arch.lifecycle:runtime:1.0.0-alpha5"
    compile "android.arch.lifecycle:extensions:1.0.0-alpha5"
    kapt "android.arch.lifecycle:compiler:1.0.0-alpha5"
    // For Room
    compile 'android.arch.persistence.room:runtime:1.0.0-alpha5'
    compile 'android.arch.persistence.room:rxjava2:1.0.0-alpha5'
    kapt "android.arch.persistence.room:compiler:1.0.0-alpha5"

    compile "com.android.support:multidex:1.0.2"
    // My own tool library
    compile "com.devrapid.jieyi:kotlinknifer:1.0.12"
    /* For language */
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    // Kotlin Anko
    compile "org.jetbrains.anko:anko-commons:$anko_version"
    compile "org.jetbrains.anko:anko-sdk25:$anko_version" // sdk15, sdk19, sdk21, sdk23 are also available
    compile "org.jetbrains.anko:anko-sdk25-coroutines:$anko_version"
    // Kotlin DataBinding
    kapt "com.android.databinding:compiler:2.3.3"
    /* For architecture */
    // Dagger 2
    kapt "com.google.dagger:dagger-compiler:2.11"
    kapt "com.google.dagger:dagger-android-processor:2.11"
    compile "com.google.dagger:dagger:2.11"
    compile 'com.google.dagger:dagger-android-support:2.11'
    /* For reaction programming */
    // RxKotlin
    compile "io.reactivex.rxjava2:rxkotlin:2.1.0"
    // RxBus
    compile "com.hwangjr.rxbus:rxbus:2.0.0"
    // RxLifecycle
    compile "com.trello.rxlifecycle2:rxlifecycle-components:2.1.0"
    compile "com.trello.rxlifecycle2:rxlifecycle-kotlin:2.1.0"
    // RxBinding
    compile "com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0"
    compile "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:2.0.0"
    compile "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:2.0.0"
    compile "com.jakewharton.rxbinding2:rxbinding-design-kotlin:2.0.0"
    compile "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7-kotlin:2.0.0"
    compile "com.jakewharton.rxbinding2:rxbinding-leanback-v17-kotlin:2.0.0"
    // RxCommand
    compile "com.shundaojia:rxcommand:1.1.3"
    // RxLint
    compile "nl.littlerobots.rxlint:rxlint:1.4"
    /* For internet */
    // Retrofit 2
    compile "com.squareup.retrofit2:retrofit:2.3.0"
    compile "com.squareup.retrofit2:converter-gson:2.3.0"
    compile "com.squareup.retrofit2:adapter-rxjava2:2.3.0"
    // Glide
    compile "com.github.bumptech.glide:glide:4.0.0"
    // LastFM api
    compile "de.u-mass:lastfm-java:0.1.2"
    /* UI */
    // Blur View
    compile 'com.github.mmin18:realtimeblurview:1.1.0'
    compile 'com.mikhaellopez:circularimageview:3.0.2'

    //noinspection GradleCompatible
    compile "com.android.support:appcompat-v7:25.4.0"
    compile "com.android.support:cardview-v7:25.4.0"
    compile "com.android.support:recyclerview-v7:25.4.0"
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta1'

    debugCompile 'com.amitshekhar.android:debug-db:1.0.1'

    testCompile "junit:junit:4.12"

    androidTestCompile("com.android.support.test.espresso:espresso-core:2.2.2", {
        exclude group: "com.android.support", module: "support-annotations"
    })
}

repositories {
    mavenCentral()
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
